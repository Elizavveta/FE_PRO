<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo.svg" alt="logo pet adoption">
        <nav>
            <ul>
                <li class="home">Home</li>
                <li>about us</li>
                <li>service</li>
                <li>gallery</li>
                <li>contact us</li>
            </ul>
        </nav>
        <button class="get_started">Get started</button>
    </header>
    <main>
        <div class="main-container">
            <div class="main_info">
            <div class="text">
                <h1>Looking for a <span class="highlighted-word">good</span> time?</h1>
                <p>Lorem ipsum dolor sit amet consectetur. Enim viverra quis egestas usi ullamcorper ut ante. <br> Eu pretium lemiro ispum dolor amet viivata tarimo   ullamcorper ut</p>
            </div>
            <div class="main_buttons">

                <button class="adopt_now">
                    <span class="icon"><img src="images/Dog print.svg" alt="button_adopt">
                    </span>adopt now</button>

                <button class="watch_me">
                    <span class="icon"><img src="images/Play Button.svg" alt="button_play">
                    </span>Watch Video</button>
            </div>

            <div class="result">
                <div class="produkt">
                    <h2>299K+</h2>
                    <p class="result">Product</p>
                </div>

                <div class="seller">
                    <h2>99K+</h2>
                    <p class="result">Seller</p>
                </div>

                <div class="review">
                    <h2>2K+</h2>
                    <p class="result">Positive Review</p>
                </div>
            </div>
            </div>
            <div class="image"> <img src="images/Group 7.svg" alt="main_image"></div>
        </div>
        
    </main>
</body>
</html>
